{% extends "base.html" %}

{% block content %}
<div class="spacer-lg">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card-elegant">
                <div class="card-header-elegant text-center">
                    <h1><i class="bi bi-upload"></i> Загрузка расписания</h1>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="file">Выберите файл расписания:</label>
        <input type="file" class="form-control-file" id="file" name="file" accept=".xlsx,.xls,.csv">
        <small class="form-text text-muted">
            Поддерживаемые форматы: Excel (.xlsx, .xls) или CSV
        </small>
    </div>
    <button type="submit" class="btn btn-primary">Загрузить</button>
</form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
