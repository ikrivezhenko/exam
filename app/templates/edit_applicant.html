{% extends "base.html" %}

{% block content %}
<div class="spacer-lg">
    <div class="card-elegant">
        <div class="card-header-elegant">
            <h2><i class="bi bi-pencil"></i> Редактирование абитуриента</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <div class="form-floating">
                            {{ form.full_name(class="form-control-elegant", placeholder="ФИО абитуриента") }}
                            <label>ФИО абитуриента</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            {{ form.program_id(class="form-control-elegant form-select") }}
                            <label>Образовательная программа</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('routes.applicants') }}" class="btn btn-secondary-elegant">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                    <button type="submit" class="btn btn-primary-elegant">
                        <i class="bi bi-check-lg"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
