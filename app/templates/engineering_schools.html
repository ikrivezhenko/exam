{% extends "base.html" %}

{% block content %}
<div class="spacer-lg">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1>Управление инженерными школами</h1>
        <a href="{{ url_for('routes.engineering_schools') }}" class="btn btn-primary-elegant">
            <i class="bi bi-plus-lg"></i> Добавить школу
        </a>
    </div>

    <div class="card-elegant">
        <div class="card-header-elegant">
            <h2><i class="bi bi-building"></i> Список инженерных школ</h2>
        </div>
        <div class="card-body">
            {% if schools %}
            <div class="table-responsive">
                <table class="elegant-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th class="text-end">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for school in schools %}
                        <tr>
                            <td>{{ school.id }}</td>
                            <td>{{ school.name }}</td>
                            <td class="text-end">
                                <form action="{{ url_for('routes.delete_school', school_id=school.id) }}" method="POST">
                                    <button type="submit" class="btn btn-outline-elegant btn-sm"
                                            onclick="return confirm('Вы уверены?')">
                                        <i class="bi bi-trash"></i> Удалить
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="alert alert-light text-center">
                <i class="bi bi-info-circle"></i> Нет инженерных школ
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
